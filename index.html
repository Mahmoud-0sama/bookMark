<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarker</title>
    <link rel="shortcut icon" href="image/Book Star.png" type="image/x-icon">
    <!-- ========= google font ========== -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    <!-- ======== font awesome ======== -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- ========== main styling ========= -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <main>
        <div class="frist-title d-flex justify-content-center align-items-center py-5">
            <h1>Bookmarker</h1>
        </div>
        <div class="container">
            <div class="bookMark-body py-4 w-100 d-flex flex-column justify-content-center align-items-center">
                <h2 class="text-center pb-5">
                    <i class="fa solid fa-bookmark"></i>
                    Bookmark your favorite sites
                    <i class="fa solid fa-bookmark"></i>
                </h2>
                <div class="w-100 mb-3">
                    <label for="bookmarkName" class="form-label">
                        <i class="fa-solid fa-book-bookmark pe-2"></i>
                        Site Name
                    </label>
                    <input type="text" class="form-control" oninput="validateForm(this)" id="bookmarkName"
                        placeholder="Bookmark Name">
                </div>
                <div class="w-100 mt-3 mb-4">
                    <label for="bookmarkURL" class="form-label">
                        <i class="fa-solid fa-link pe-2"></i>
                        Site URL
                    </label>
                    <input type="url" class="form-control" oninput="validateForm(this)" id="bookmarkURL" placeholder="Website URL">
                </div>
                <button type="button" id="sumbitBook" class="btn btn-Submit px-5">Submit</button>
            </div>
            <table class="table mt-4 text-center bg-light">
                <thead>
                    <tr>
                        <th class="text-capitalize">index</th>
                        <th class="text-capitalize">Website Name</th>
                        <th class="text-capitalize">Visit</th>
                        <th class="text-capitalize">Delete</th>
                    </tr>
                </thead>
                <tbody id="tableData">

                </tbody>
            </table>
        </div>
        <div id="boxInfo" class=" d-none box-info position-fixed w-100 h-100 start-0 top-0 d-flex justify-content-center align-items-center">
            <div class="box-content bg-white p-4 rounded-2 shadow-lg">
                <div class="box-header w-100 d-flex justify-content-between align-items-center mb-4">
                    <div class="circles d-flex">
                        <span class="rounded-circle me-2 circle-1"></span>
                        <span class="rounded-circle me-2 circle-2"></span>
                        <span class="rounded-circle me-2 circle-3"></span>
                    </div>
                    <i id="closeBtn" class="fa-solid fa-xmark close fs-3"></i>
                </div>
                <p>Site Name or Url is not valid, Please follow the rules below :</p>
                <li class="list-unstyled">
                    <i class="fa-regular fa-circle-right p-2"></i>
                    Site name must contain at least 3 characters
                </li>
                <li class="list-unstyled">
                    <i class="fa-regular fa-circle-right p-2"></i>
                    Site URL must be a valid one
                </li>


            </div>
        </div>
    </main>



    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
